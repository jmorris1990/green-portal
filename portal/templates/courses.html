{% extends 'layouts/base.html' %}

{% block title %}My Courses{% endblock %}

{% block content %}
{% if role == 'teacher' %}
<section>
    <a href="/courses/add">Add Courses</a>
</section>
{% endif %}
<section>
    <ul class="courses">
        {% for course in courses %}
        <li>{{ course[1] }}{% if role == 'teacher' %} <a href="courses/edit/{{ course[0] }}">Edit</a>{% endif %}</li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
